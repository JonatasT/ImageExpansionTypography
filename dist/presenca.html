	<body>
    <header class="frame">
      <div class="frame__nav">
        <h1 class="frame__title"><a href="#"><img class="frame__logo" src="/logo-ej.b9bd637f.svg" alt="Elisa & Jonatas"></a></h1>
        <nav>
          <a class="frame__back" href="/index.html">Home</a>
          <a id="" class="frame__archive md-trigger" href="/presenca.html">Presença</a>
          <a class="frame__github" href="/presentes.html">Presentes</a>
        </nav>
      </div>  
    </header>
		<div class="container">
			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Confirmação de presença</h1>
					<div class="codrops-top">
						<a class="" href="/index.html">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="100px" height="100px" viewBox="0 0 100 100" x="50px" y="50px" enable-background="new 0 0 100 100" xml:space="">
        <polygon fill="none" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="  64.999,35 49.999,20 35.001,35 49.999,20 "></polygon>
        <path fill="none" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="  M49.999,80V20V80z"></path>
              </svg>
              <span>Voltar</span>
            </a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Qual é o seu nome?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Digite o seu nome aqui" required="">
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="Nós não enviaremos spam para você, prometemos...">Qual é o seu email?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="email@email.com" required="">
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="A sua presença é muito importante pra nós! Pense com carinho <3">Você irá ao casamento?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="conversion"><label for="q3b" class="radio-conversion">Estarei lá!</label></span>
								<span><input id="q3c" name="q3" type="radio" value="social"><label for="q3c" class="radio-social">Não poderei ir</label></span>
							</div>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Enviar</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="/classie.a56220b8.js"></script>
		<script src="/selectFx.6a186758.js"></script>
		<script src="/fullscreenForm.38ce8174.js"></script>
		<script>(function () {
  var formWrap = document.getElementById('fs-form-wrap');
  [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
    new SelectFx(el, {
      stickyPlaceholder: false,
      onChange: function onChange(val) {
        document.querySelector('span.cs-placeholder').style.backgroundColor = val;
      }
    });
  });
  new FForm(formWrap, {
    onReview: function onReview() {
      classie.add(document.body, 'overview'); // for demo purposes only
    }
  });
})();</script>
